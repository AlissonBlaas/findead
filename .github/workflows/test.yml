name: CI

on: [pull_request]

jobs:
  test-on-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Bats
      run: ./scripts/install_bats.sh
    - name: Install dependencies
      run: npm i
    - name: Run tests
      run: bats ./tests/index.bats
  
  test-on-mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Bats
      run: ./scripts/install_bats.sh
    - name: Install dependencies
      run: npm i
    - name: Run tests
      run: bats ./tests/index.bats
